<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/base.css">
    <title>Quản lý</title>
</head>

<body>
    <div id="thanhquanly">
        <h1>Quản lý</h1>
        <div class="ql nguoidung" id="btn_nguoidung" onclick="chon_nguoidung()">Quản lý người dùng</div>
        <div class="ql cauhoi" id="btn_cauhoi" onclick="chon_cauhoi()">Quản lý câu hỏi</div>
    </div>
    <div id="noidung">
        <div class="nd" id="nguoidung">
            <table width="100%">
                <tr>
                    <th width="4%">#</th>
                    <th width="32%">ID</th>
                    <th width="32%">Tên</th>
                    <th width="32%">Khóa/Mở khóa</th>
                </tr>
                <tbody id="nd_nguoidung"></tbody>
            </table>

        </div>
        <div class="nd" id="cauhoi">
            <table width="100%">
                <tr>
                    <th width="4%">#</th>
                    <th width="25%">Câu hỏi</th>
                    <th width="44%">Đáp án</th>
                    <th width="6%">Điểm</th>
                    <th width="6%">Cấp độ</th>
                    <th width="15%">Sửa/Xóa</th>
                </tr>
                <tbody id="nd_cauhoi"></tbody>
            </table>

        </div>
    </div>
    <div id="nenmo">
        <div id="cuaso_suacauhoi">
            <h1>Sửa câu hỏi</h1>
            <input type="text" name="sch_id" id="sch_id" hidden>
            <label for="sch_cauhoi">Câu hỏi</label>
            <input type="text" name="sch_cauhoi" id="sch_cauhoi">
            <label for="sch_a">Đáp án A</label>
            <input type="text" name="sch_a" id="sch_a">
            <label for="sch_b">Đáp án B</label>
            <input type="text" name="sch_b" id="sch_b">
            <label for="sch_c">Đáp án C</label>
            <input type="text" name="sch_c" id="sch_c">
            <label for="sch_d">Đáp án D</label>
            <input type="text" name="sch_d" id="sch_d">
            <label for="sch_dapan">Đáp án đúng</label>
            <select name="sch_dapan" id="sch_dapan">
                <option value="a">Đáp án A</option>
                <option value="b">Đáp án B</option>
                <option value="c">Đáp án C</option>
                <option value="d">Đáp án D</option>
            </select>
            <label for="sch_capdo">Cấp độ</label>
            <select name="sch_capdo" id="sch_capdo">
                <option value="1">Mức 1</option>
                <option value="2">Mức 2</option>
                <option value="3">Mức 3</option>
            </select>
            <label for="sch_diem">Điểm</label>
            <input type="text" name="sch_diem" id="sch_diem" class="diem">
            <br>
            <button id="luu" class="nut nut_xanhcay" onclick="luu()">Lưu</button>
            <button class="nut nut_do huy" onclick="huy()">Hủy</button>
        </div>
        <div id="cuaso_themcauhoi">
            <h1>Thêm câu hỏi</h1>
            <label for="them_cauhoi">Câu hỏi</label>
            <input type="text" name="them_cauhoi" id="them_cauhoi" placeholder="Nhập câu hỏi">
            <label for="them_a">Đáp án A</label>
            <input type="text" name="them_a" id="them_a" placeholder="Nhập đáp án A">
            <label for="them_b">Đáp án B</label>
            <input type="text" name="them_b" id="them_b" placeholder="Nhập đáp án B">
            <label for="them_c">Đáp án C</label>
            <input type="text" name="them_c" id="them_c" placeholder="Nhập đáp án C">
            <label for="them_d">Đáp án D</label>
            <input type="text" name="them_d" id="them_d" placeholder="Nhập đáp án D">
            <label for="them_dapan">Đáp án đúng</label>
            <select name="them_dapan" id="them_dapan">
                <option value="a" selected>Đáp án A</option>
                <option value="b">Đáp án B</option>
                <option value="c">Đáp án C</option>
                <option value="d">Đáp án D</option>
            </select>
            <label for="them_capdo">Cấp độ</label>
            <select name="them_capdo" id="them_capdo">
                <option value="1" selected>Mức 1</option>
                <option value="2">Mức 2</option>
                <option value="3">Mức 3</option>
            </select>
            <label for="them_diem">Điểm</label>
            <input type="text" name="them_diem" id="them_diem" class="diem">
            <br>
            <button id="them" class="nut nut_xanhcay" onclick="post()">Thêm câu hỏi</button>
            <button class="nut nut_do huy" onclick="huy()">Hủy</button>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="script.js"></script>
</body>

</html>
