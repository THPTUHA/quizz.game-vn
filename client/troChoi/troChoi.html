    <textarea id="messageTextarea" readonly="readonly"></textarea>

        const websocket = new WebSocket(`ws://localhost:8080/wg.server/tro-choi?token=${token}&&phongId=${phongId}`);
            websocket.onmessage = (message)=>{
                const jsonData = JSON.parse(message.data);
                console.log("Message send",jsonData);
                if(jsonData) messageTextarea.value += jsonData.username + "\n";
            }

        const sendMessage = ()=>{
            console.log("mesage",messageText,messageText.value);

                lenh: "batDau",
            }));
            messageText.value="";
        }
